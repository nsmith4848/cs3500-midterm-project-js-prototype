<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <title>
      Pokedex
    </title>

    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet"
      href="./libs/bootstrap/css/bootstrap.css">

    <link rel="stylesheet"
      type="text/css"
      media="screen"
      href="./main.css"/>

    <script src="./libs/vue-dev.js">
    </script>

    <script src="./scripts/common.js">
    </script>
  </head>

  <body>
    <div id="app-container"
      class="container">
      <nav-bar v-bind:pages="pages"
        v-bind:current-page-id="currentPageId">
      </nav-bar>

      <div class="row">
        <div class="col-md-3">
          <p>
            space
          </p>
        </div>
        
        <ul v-bind:entries="entries"
          class="list-group col-md-6">
          <li is="pokedex-entry"
            v-for="entry in entries"
            v-bind:entry="entry"
            v-bind:key="entry.pokemonId">
          </li>
        </ul>

        <div class="col-md-3">
          <p>
            space
          </p>
        </div>
      </div>
    </div>
    

    <script src="./scripts/catalog.js"
      defer="defer">
    </script>
  </body>
</html>
